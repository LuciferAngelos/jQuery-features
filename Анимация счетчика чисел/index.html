<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Анимация счетчика чисел</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>
	<h1>Индекс успешности Руслана</h1>
	<div class="wrapper">
		<div class="counter col-fourth">
			<i class="fa fa-code fa-2x"></i>
			<h2 class="count">543</h2>
			<p class="count-text">Сколько Руслан накодил говна?</p>
		</div>	
	</div>
		<div class="wrapper">
		<div class="counter col-fourth">
			<i class="fa fa-coffee fa-2x"></i>
			<h2 class="count">1234</h2>
			<p class="count-text">Сколько он выпил говна?</p>
		</div>	
	</div>
		<div class="wrapper">
		<div class="counter col-fourth">
			<i class="fa fa-lightbulb-o fa-2x"></i>
			<h2 class="count">3123453</h2>
			<p class="count-text">Сколько идей выебать собаку ему пришло в голову?</p>
		</div>	
	</div>
		<div class="wrapper">
		<div class="counter col-fourth">
			<i class="fa fa-bug fa-2x"></i>
			<h2 class="count">342353</h2>
			<p class="count-text">Сколько багов появилось из-за Руслана?</p>
		</div>	
	</div>



<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
