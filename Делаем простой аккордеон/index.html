<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skillbar</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>My Skills</h1>
<div class="skillbar" data-percent='65%'>
	<div class="skillbar-title" style="background-color: #88cd2a;"><span>HTML5</span></div>
	<div class="skillbar-bar" style="background-color: #88cd2a;"></div>
	<div class="skillbar-bar-percent">65%</div>
</div>
<div class="skillbar" data-percent='85%'>
	<div class="skillbar-title" style="background-color: #00a8ff;"><span>CSs</span></div>
	<div class="skillbar-bar" style="background-color: #00a8ff;"></div>
	<div class="skillbar-bar-percent">85%</div>
</div>
<div class="skillbar" data-percent='75%'>
	<div class="skillbar-title" style="background-color: #243046;"><span>jQuery</span></div>
	<div class="skillbar-bar" style="background-color: #243046;"></div>
	<div class="skillbar-bar-percent">75%</div>
</div>
<div class="skillbar" data-percent='65%'>
	<div class="skillbar-title" style="background-color: #e7d465;"><span>JavaScript</span></div>
	<div class="skillbar-bar" style="background-color: #e7d465;"></div>
	<div class="skillbar-bar-percent">65%</div>
</div>


<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
